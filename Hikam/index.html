<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      حِكَمُ وَ أَقَاوِيلُ الشَّيْخ مُحَمَّد فَوْزِي الكَرْكَرِي قَدَّسَ اللّهُ
      سِرَّهُ العَلِيّ الشَّرِيف
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script
      type="text/javascript"
      src="https://res.cloudinary.com/veseylab/raw/upload/v1636192990/magicmouse/magic_mouse-1.2.1.cdn.min.js"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="left-content fade-in">
          <div class="logo-container">
            <img src="logo.png" class="logo" />
          </div>
          <h1 class="entrance-title">
            حِكَمُ وَ أَقَاوِيلُ الشَّيْخ مُحَمَّد فَوْزِي الكَرْكَرِي<br />
            قَدَّسَ اللّهُ سِرَّهُ العَلِيّ الشَّرِيف
          </h1>
          <div class="quote-container">
            <p class="quote-text">
              مَنْ عَرَفَ نَفْسَهُ عَرَفَ الحَقَّ وَمَنْ عَرَفَ الحَقَّ مَا
              عَرَفَ نَفَسَهُ
            </p>
            <button class="next-quote">الحكمة التالية</button>
          </div>
        </div>
      </div>
      <div class="right-section">
        <img src="background.jpg" alt="Your Image" />
      </div>
    </div>
  </body>
  <script type="text/javascript">
    options = {
      cursorOuter: "circle-basic",
      hoverEffect: "circle-move",
      hoverItemMove: false,
      defaultCursor: false,
      outerWidth: 30,
      outerHeight: 30,
    };
    magicMouse(options);
  </script>
</html>
